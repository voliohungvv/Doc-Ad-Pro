site_name: AdPro-HD
theme: 
  name: material
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.footer
custom_dir: theme

nav:
  - Trang chủ: index.md
  - Bắt đầu nhanh: 
    - Triển khai version dưới 1.1.1 (Không hỗ trợ trong tương lai): started_below_1.2.md
    - Triển khai version từ 1.2.0: started_above_1.2.md
    - Cập nhật version: log-update.md
    - Cập nhật mediation: log-mediation.md
  - AdsSDK: 
    - Hàm cấu hình AdsSDK: ad/adsdk.md
  - Các loại ad: 
    - Admob-Native: ad/admob-native.md
    - Admob-Native-Collapsible: ad/admob-native-collapsible.md
    - Admob-Banner: ad/admob-banner.md
    - Admob-Inter: ad/admob-inter.md
    - Admob-Inter-Splash: ad/admob-inter-splash.md
    - Admob-Open-Resume: ad/admob-open-resume.md
    - Admob-Open-Splash: ad/admob-open-splash.md
    - Admob-Reward: ad/admob-reward.md
    - Admob-Reward-Inter: ad/admob-reward-inter.md
  - Một vài tính năng khác: 
    - Cơ chế cached key: cached-key.md
    - Custom loading ad: custom-loading.md
    - Cấu hình load ad thật : config-load-ad-real.md
    - Tắt ad theo version : disable-ad-version.md
    - Floating view debug : floating-debug-view.md
    - Cuối cùng : end.md

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
      
extra_css:
  - css/custom.css
